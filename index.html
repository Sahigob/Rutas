<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planificador de Rutas</title>
  <style>
    body{font-family:Arial;margin:0;background:#f5f5f5}
    header{background:#2c3e50;color:white;padding:12px}
    section{padding:12px}
    .card{background:white;border-radius:10px;padding:10px;margin-bottom:10px}
    button{padding:8px 12px;border-radius:8px;border:none;background:#3498db;color:white;cursor:pointer}
    input,select{padding:8px;border-radius:8px;border:1px solid #ccc;margin:4px 0;width:100%}
    .hidden{display:none}
  </style>
</head>
<body>
<header>
  <h2>Planificador de Rutas</h2>
</header>

<section id="loginView" class="card">
  <h3>Login</h3>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Contraseña" />
  <button onclick="login()">Entrar</button>
  <p id="loginError" style="color:red"></p>
</section>

<section id="appView" class="hidden">
  <div class="card">
    <h3>Fecha de ruta</h3>
    <input type="date" id="routeDate" />
    <button onclick="guardarRuta()">Guardar Ruta</button>
  </div>

  <div class="card">
    <h3>Clientes</h3>
    <div id="clientes"></div>
  </div>

  <div class="card">
    <h3>Rutas Guardadas</h3>
    <div id="rutas"></div>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_APIKEY",
  authDomain: "TU_DOMAIN",
  projectId: "TU_PROJECTID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let user = null;
let clientesSeleccionados = [];

window.login = async function(){
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  try{
    await signInWithEmailAndPassword(auth,email,pass);
  }catch(e){
    document.getElementById('loginError').innerText=e.message;
  }
}

onAuthStateChanged(auth, async(u)=>{
  if(!u) return;
  user=u;
  document.getElementById('loginView').classList.add('hidden');
  document.getElementById('appView').classList.remove('hidden');
  cargarClientes();
  cargarRutas();
});

async function cargarClientes(){
  const snap=await getDocs(collection(db,'clientes'));
  const cont=document.getElementById('clientes');
  cont.innerHTML='';

  const lista=[];
  snap.forEach(doc=>lista.push({id:doc.id,...doc.data()}));

  lista.sort((a,b)=> (a.nombre||'').localeCompare(b.nombre||''));

  lista.forEach(c=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`<b>${c.nombre||'Sin nombre'}</b><br>${c.direccion||''}<br>
      <button onclick="toggleCliente('${c.id}','${c.direccion||''}')">Añadir</button>
      <button onclick="abrirMaps('${c.direccion||''}')">Google Maps</button>
      <button onclick="abrirWaze('${c.direccion||''}')">Waze</button>`;
    cont.appendChild(div);
  });
}

window.toggleCliente=function(id,dir){
  const i=clientesSeleccionados.findIndex(c=>c.id===id);
  if(i>=0)clientesSeleccionados.splice(i,1);
  else clientesSeleccionados.push({id,dir});
}

window.abrirMaps=function(dir){
  window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(dir)}`);
}
window.abrirWaze=function(dir){
  window.open(`https://waze.com/ul?q=${encodeURIComponent(dir)}`);
}

window.guardarRuta=async function(){
  const fecha=document.getElementById('routeDate').value;
  if(!fecha||clientesSeleccionados.length===0)return alert('Falta fecha o clientes');

  await addDoc(collection(db,'rutas'),{
    user:user.uid,
    fecha,
    clientes:clientesSeleccionados
  });

  clientesSeleccionados=[];
  cargarRutas();
  alert('Ruta guardada');
}

async function cargarRutas(){
  const cont=document.getElementById('rutas');
  cont.innerHTML='';
  const q=query(collection(db,'rutas'),where('user','==',user.uid));
  const snap=await getDocs(q);

  snap.forEach(doc=>{
    const r=doc.data();
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`<b>${r.fecha}</b><br>${r.clientes.length} paradas`;
    cont.appendChild(div);
  });
}
</script>
</body>
</html>
