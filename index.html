<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Rutas Comerciales PRO v3.2 - SISTEMA SECUENCIAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
:root {
  --primary: #0ea5e9;
  --primary-dark: #0284c7;
  --bg: #f8fafc;
  --card-bg: #ffffff;
  --text: #1e293b;
  --border: #e2e8f0;
}

body { margin:0; font-family: 'Segoe UI', system-ui, sans-serif; display:flex; flex-direction: row; height:100vh; background: var(--bg); color: var(--text); }
#map { flex:1; height: 100%; z-index: 1; }
#panel { width:400px; padding:24px; overflow-y:auto; background: var(--card-bg); border-left: 1px solid var(--border); box-sizing: border-box; box-shadow: -4px 0 15px rgba(0,0,0,0.05); z-index: 10; }

@media (max-width: 768px) { 
  body { flex-direction: column; } 
  #map { flex: none; height: 35vh; } 
  #panel { width: 100%; flex: 1; border-left: none; border-top: 2px solid var(--border); }
}

h3 { margin: 24px 0 12px 0; font-size: 1.1rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
h3::before { content: ''; width: 4px; height: 18px; background: var(--primary); border-radius: 4px; }

.card { background: white; border: 1px solid var(--border); border-radius: 12px; padding: 16px; margin-bottom: 16px; }

button { 
  width:100%; padding:12px; margin:8px 0; border-radius:10px; border:none; background: var(--primary); color:white; 
  font-weight:600; cursor:pointer; font-size: 14px; transition: all 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px;
}
button:hover { background: var(--primary-dark); }

.smallBtn { padding:6px 12px; font-size:12px; margin: 4px 2px; width: auto; display: inline-flex; }
.deleteBtn { background:#ef4444; }

input, select, textarea { 
  width:100%; margin:8px 0; padding:12px; border-radius:10px; border:1px solid var(--border); box-sizing: border-box; font-size: 14px; 
}

.client { padding:12px; border: 1px solid var(--border); background: white; margin-bottom: 8px; border-radius: 10px; display: flex; align-items: center; }
.client-info { flex: 1; margin-left: 10px; }
input[type="checkbox"] { transform: scale(1.4); cursor: pointer; }

.stats-badge { background: #e0f2fe; color: #0369a1; padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; }
</style>
</head>
<body>

<div id="map"></div>

<div id="panel">
  <div class="card">
    <h3>üîê Acceso</h3>
    <input id="email" placeholder="Correo electr√≥nico" />
    <input id="password" type="password" placeholder="Contrase√±a" />
    <button id="btnLogin">Cargar Datos</button>
  </div>

  <div class="card">
    <h3>üë• Nuevo Cliente</h3>
    <input id="name" placeholder="Nombre cliente" />
    <input id="address" placeholder="Direcci√≥n completa" />
    <textarea id="notes" placeholder="Notas (Hotel, Comida...)" rows="2"></textarea>
    <button id="btnAddClient">‚ûï Guardar en Nube</button>
  </div>

  <div class="card">
    <h3>üß≠ Configurar Salida</h3>
    <select id="startOption">
      <option value="manual">‚úèÔ∏è Direcci√≥n fija (Recomendado)</option>
      <option value="gps">üìç Mi ubicaci√≥n GPS</option>
    </select>
    <input id="startAddress" placeholder="Direcci√≥n de salida" value="Calle Vallehermoso 50, Madrid"/>
    <button id="btnCreateRoute" style="background: #6366f1;">üß≠ 1. Confirmar Selecci√≥n</button>
  </div>

  <div class="card">
    <h3>üöó Navegar Google Maps</h3>
    <button id="btnRutaDirecta" style="background: #0284c7;">üìç ABRIR RUTA FIJA (SIN IA)</button>
    <button id="btnWaze" style="background: #1e40af;">üõ£Ô∏è Abrir en Waze</button>
  </div>

  <h3>üìä Clientes Guardados <span id="stats" class="stats-badge">0</span></h3>
  <div id="clientList"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

const firebaseConfig = { apiKey: "AIzaSyALty_4SfeZUg6B6_dbcOeZvGYpnu4gYsE", authDomain: "rutas-56f86.firebaseapp.com", projectId: "rutas-56f86", storageBucket: "rutas-56f86.appspot.com", messagingSenderId: "1026881492897", appId: "1:1026881492897:web:fcb315b53fcf5e40e3dde0" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const coleccionClientes = collection(db,"clientes");

let clients=[], markers=[], lastRouteClients=[];

// Iconos personalizados
const iconNormal = new L.Icon({ iconUrl:"https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png", iconSize:[25,41], iconAnchor:[12,41] });
const iconFood = new L.Icon({ iconUrl:"https://cdn-icons-png.flaticon.com/512/3448/3448609.png", iconSize:[35,35], iconAnchor:[17,35] });
const iconHotel = new L.Icon({ 
    iconUrl: "data:image/svg+xml;base64," + btoa(`<svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38"><circle cx="19" cy="19" r="18" fill="#ff9900" stroke="white" stroke-width="2"/><text x="50%" y="55%" font-size="16" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" dominant-baseline="middle">H</text></svg>`), 
    iconSize:[35,35], iconAnchor:[17,35] 
});

let map = L.map('map').setView([40.4168,-3.7038],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

async function geocode(addr){ let res=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`); let data=await res.json(); return data.length>0 ? {lat:parseFloat(data[0].lat), lng:parseFloat(data[0].lon)} : null; }

async function cargarClientes(){ 
    const snapshot=await getDocs(coleccionClientes); 
    clients=snapshot.docs.map(d=>({...d.data(),id:d.id})).filter(c=>c.name);
    clients.sort((a,b)=>a.name.localeCompare(b.name));
    renderClientes(); 
}

function renderClientes(){ 
    const container=document.getElementById('clientList'); container.innerHTML=""; 
    markers.forEach(m=>map.removeLayer(m)); markers=[];
    clients.forEach((c,i)=>{ 
        let div=document.createElement('div'); div.className='client'; 
        div.innerHTML=`<input type="checkbox" id="c${i}"> <div class="client-info"><b>${c.name}</b><br><small>${c.address}</small></div>
                       <button class="smallBtn deleteBtn" onclick="window.eliminarCliente('${c.id}')">üóëÔ∏è</button>`;
        container.appendChild(div);

        if(c.lat && c.lng){
            let icon = iconNormal;
            if(c.notes?.toLowerCase().includes("hotel")) icon = iconHotel;
            if(c.notes?.toLowerCase().includes("comida") || c.notes?.toLowerCase().includes("restaurante")) icon = iconFood;
            let m = L.marker([c.lat,c.lng], {icon: icon}).addTo(map).bindPopup(c.name);
            markers.push(m);
        }
    }); 
    document.getElementById('stats').innerText = clients.length;
}

window.eliminarCliente = async function(id){
    if(confirm("¬øBorrar cliente?")){ await deleteDoc(doc(db,"clientes",id)); cargarClientes(); }
}

window.addClient=async function(){ 
    const name=document.getElementById('name').value, address=document.getElementById('address').value, notes=document.getElementById('notes').value;
    if(!name || !address) return alert("Faltan datos");
    const co = await geocode(address);
    if(!co) return alert("No se encontr√≥ la direcci√≥n");
    await addDoc(coleccionClientes,{name, address, notes, lat:co.lat, lng:co.lng});
    cargarClientes();
}

window.createRoute=function(){ 
    lastRouteClients=clients.filter((c,i)=>document.getElementById('c'+i)?.checked); 
    if(lastRouteClients.length<1) return alert("Selecciona al menos un cliente"); 
    alert("Orden confirmado. Ahora pulsa el bot√≥n azul de Google Maps.");
}

// ==================================================
// FUNCI√ìN RUTA DIRECTA (URL POR NODOS /DIR/)
// Esta es la que evita que Google reordene Alcorc√≥n
// ==================================================
window.openRutaDirecta = function() {
    if (lastRouteClients.length < 1) return alert("Selecciona clientes primero");

    let start = "";
    if (document.getElementById('startOption').value === "manual") {
        start = encodeURIComponent(document.getElementById('startAddress').value);
    } else {
        start = "My+Location";
    }

    // El truco es usar google.com/maps/dir/Salida/Punto1/Punto2...
    // Sin par√°metros ?waypoint= que es donde la IA mete mano.
    let stops = lastRouteClients.map(c => encodeURIComponent(c.address)).join('/');
    const url = `https://www.google.com/maps/dir/${start}/${stops}/`;
    
    window.open(url, '_blank');
}

window.login=async function(){ 
    try { await signInWithEmailAndPassword(auth,document.getElementById('email').value,document.getElementById('password').value); alert("Login OK"); cargarClientes(); } catch(e){ alert("Error: "+e.message); }
}

document.addEventListener("DOMContentLoaded",()=>{
    document.getElementById('btnLogin').addEventListener('click',login);
    document.getElementById('btnAddClient').addEventListener('click',addClient);
    document.getElementById('btnCreateRoute').addEventListener('click',createRoute);
    document.getElementById('btnRutaDirecta').addEventListener('click',window.openRutaDirecta);
    document.getElementById('startOption').addEventListener('change',e=>document.getElementById('startAddress').style.display=e.target.value==="manual"?"block":"none");
});
</script>
</body>
</html>
