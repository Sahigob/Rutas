<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Rutas Comerciales PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body { margin:0; font-family: system-ui, Arial; display:flex; height:100vh }
  #map { flex:1 }
  #panel { width:400px; padding:12px; overflow:auto; background:#f7f7f7; border-left:1px solid #ddd }
  button { width:100%; padding:10px; margin:6px 0; border-radius:10px; border:none; background:#0ea5e9; color:white; font-weight:600; cursor:pointer }
  button:hover { background:#0284c7 }
  .client, .routeItem { padding:8px; border-bottom:1px solid #ddd; cursor:pointer }
  .deleteBtn{background:#ef4444;margin-top:6px}
  .deleteBtn:hover{background:#dc2626}
  input, select, textarea { width:100%; margin:4px 0; padding:6px; border-radius:6px; border:1px solid #ccc }
  small { color:#555 }
</style>
</head>
<body>
<div id="map"></div>
<div id="panel">
  <h3>Login</h3>
  <input id="email" placeholder="Correo" />
  <input id="password" type="password" placeholder="ContraseÃ±a" />
  <button id="btnLogin">ğŸ”‘ Iniciar sesiÃ³n</button>
  <hr>

  <h3>Clientes</h3>
  <input id="name" placeholder="Nombre cliente" />
  <input id="address" placeholder="DirecciÃ³n manual (opcional)" />
  <textarea id="notes" placeholder="Notas"></textarea>
  <input id="lat" placeholder="Latitud (opcional)" />
  <input id="lng" placeholder="Longitud (opcional)" />
  <button id="btnAddClient">â• Guardar cliente</button>
  <hr>

  <h3>Rutas</h3>
  <label>Fecha de la ruta:</label>
  <input type="date" id="routeDate" />
  <button id="btnRoute">ğŸ§­ Crear nueva ruta</button>
  <button id="btnGoogleMaps">ğŸ—º Abrir en Google Maps</button>
  <button id="btnWaze">ğŸš— Abrir en Waze</button>
  <button id="btnClearRoute">ğŸ§¹ Borrar ruta y marcadores rojos</button>

  <h4>Rutas guardadas</h4>
  <div id="routeList"></div>

  <hr>
  <h3>Listado de clientes</h3>
  <div id="clientList"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyALty_4SfeZUg6B6_dbcOeZvGYpnu4gYsE",
  authDomain: "rutas-56f86.firebaseapp.com",
  projectId: "rutas-56f86",
  storageBucket: "rutas-56f86.appspot.com",
  messagingSenderId: "1026881492897",
  appId: "1:1026881492897:web:fcb315b53fcf5e40e3dde0"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const coleccionClientes = collection(db, "clientes");
const coleccionRutas = collection(db, "rutas");

let clients = [];
let markers = [];
let redMarkers = [];
let routeLine;
let lastRouteCoords = [];

let map = L.map('map').setView([40.4168, -3.7038], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);

// LOGIN
window.login = async function() {
  const correo = document.getElementById('email').value;
  const contrasena = document.getElementById('password').value;
  try {
    const userCredential = await signInWithEmailAndPassword(auth, correo, contrasena);
    alert('Login exitoso: ' + userCredential.user.email);
    cargarClientesDesdeFirestore();
    cargarRutas();
  } catch (error) {
    alert('Error al iniciar sesiÃ³n: ' + error.message);
  }
};

// CLIENTES
window.addClient = async function() {
  const name = document.getElementById('name').value;
  const address = document.getElementById('address').value;
  const notes = document.getElementById('notes').value;
  const latInput = document.getElementById('lat').value;
  const lngInput = document.getElementById('lng').value;
  if(!name) return alert('Pon nombre del cliente');

  let lat,lng;
  if(latInput && lngInput){
    lat = parseFloat(latInput);
    lng = parseFloat(lngInput);
  } else if(address){
    const coords = await geocode(address);
    if(!coords) return alert('No se encontrÃ³ direcciÃ³n');
    lat = coords.lat;
    lng = coords.lng;
  } else {
    try {
      const pos = await new Promise((resolve,reject)=> navigator.geolocation.getCurrentPosition(resolve,reject));
      lat = pos.coords.latitude;
      lng = pos.coords.longitude;
    } catch(err){
      return alert('No se pudo obtener tu ubicaciÃ³n');
    }
  }

  await addDoc(coleccionClientes, {name,address,lat,lng,notes,visits:0});
  cargarClientesDesdeFirestore();
};

window.deleteClient = async function(id) {
  if(!confirm('Â¿Seguro que quieres borrar este cliente?')) return;
  await deleteDoc(doc(db,"clientes",id));
  cargarClientesDesdeFirestore();
};

// RUTAS
window.clearRoute = function(){
  if(routeLine){ map.removeLayer(routeLine); routeLine=null; }
  redMarkers.forEach(m=>map.removeLayer(m));
  redMarkers=[];
  lastRouteCoords=[];
};

window.calculateRoute = async function(){
  const date = document.getElementById('routeDate').value;
  if(!date) return alert('Selecciona la fecha de la ruta');

  let selected=[];
  clients.forEach((c,i)=>{ if(document.getElementById('c'+i)?.checked) selected.push(c); });
  if(selected.length<1) return alert('Selecciona clientes');

  let origenManual = confirm("Â¿Quieres introducir manualmente la direcciÃ³n de origen?\nAceptar: manual\nCancelar: mi ubicaciÃ³n");
  let origenLat, origenLng;

  if(origenManual){
    let direccion = prompt("Introduce la direcciÃ³n de salida:");
    if(!direccion) return alert('DirecciÃ³n no vÃ¡lida');
    const coords = await geocode(direccion);
    if(!coords) return alert('No se pudo geocodificar la direcciÃ³n');
    origenLat = coords.lat;
    origenLng = coords.lng;
  } else {
    try {
      const pos = await new Promise((resolve,reject)=> navigator.geolocation.getCurrentPosition(resolve,reject));
      origenLat = pos.coords.latitude;
      origenLng = pos.coords.longitude;
    } catch(err){
      return alert('No se pudo obtener tu ubicaciÃ³n');
    }
  }

  let coords=[[origenLng,origenLat],...selected.map(c=>[c.lng,c.lat])];
  lastRouteCoords = coords;

  let coordString=coords.map(c=>c.join(',')).join(';');
  let url=`https://router.project-osrm.org/trip/v1/driving/${coordString}?source=first&roundtrip=false&overview=full&geometries=geojson`;
  let res=await fetch(url); let data=await res.json();
  if(routeLine) map.removeLayer(routeLine);
  routeLine=L.geoJSON(data.trips[0].geometry).addTo(map);
  map.fitBounds(routeLine.getBounds());

  redMarkers.forEach(m => map.removeLayer(m));
  redMarkers = [];
  selected.forEach(c=>{
    let mRed = L.circleMarker([c.lat,c.lng], {radius:8, color:'red', fillColor:'red', fillOpacity:0.6}).addTo(map);
    redMarkers.push(mRed);
  });
  selected.forEach(c=>c.visits=(c.visits||0)+1);

  // Guardar ruta en Firestore
  await addDoc(coleccionRutas, {date, clients:selected.map(c=>c.id), coords:lastRouteCoords});
  cargarClientesDesdeFirestore();
  cargarRutas();
};

// Abrir rutas
window.openInGoogleMaps = function(){
  if(lastRouteCoords.length<2) return alert('Calcula ruta primero');
  let origin = lastRouteCoords[0].slice().reverse().join(',');
  let waypoints = lastRouteCoords.slice(1).map(c=>c.slice().reverse().join(',')).join('|');
  window.open(`https://www.google.com/maps/dir/?api=1&origin=${origin}&waypoints=${waypoints}`,'_blank');
};
window.openInWaze = function(){
  if(lastRouteCoords.length<2) return alert('Calcula ruta primero');
  let dest = lastRouteCoords[lastRouteCoords.length-1].slice().reverse().join(',');
  window.open(`https://waze.com/ul?ll=${dest}&navigate=yes`,'_blank');
};

// Cargar clientes
async function cargarClientesDesdeFirestore() {
  const snapshot = await getDocs(coleccionClientes);
  clients = snapshot.docs.map(doc => ({...doc.data(), id: doc.id}));
  clients.sort((a,b)=>a.name.localeCompare(b.name)); // âœ… Orden alfabÃ©tico
  renderClients();
}

function renderClients(){
  document.getElementById('clientList').innerHTML='';
  markers.forEach(m=>map.removeLayer(m));
  markers=[];

  clients.forEach((c,i)=>{
    let div = document.createElement('div'); div.className='client';
    div.innerHTML = `
      <input type=checkbox id=c${i}> <b>${c.name}</b><br>
      <small>${c.address || (c.lat?.toFixed(5)+', '+c.lng?.toFixed(5))}</small><br>
      <small>ğŸ“ ${c.notes||''}</small><br>
      <small>Visitas: ${c.visits||0}</small>
      <button class='deleteBtn' onclick='deleteClient("${c.id}")'>ğŸ—‘ï¸ Borrar cliente</button>
    `;
    document.getElementById('clientList').appendChild(div);
    if(c.lat && c.lng){
      let m=L.marker([c.lat,c.lng]).addTo(map).bindPopup(c.name);
      markers.push(m);
    }
  });
}

// GEOCODING
async function geocode(address){
  let res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
  let data = await res.json();
  if(data.length>0) return {lat:parseFloat(data[0].lat), lng:parseFloat(data[0].lon)};
  return null;
}

// RUTAS GUARDADAS
async function cargarRutas(){
  const snapshot = await getDocs(coleccionRutas);
  const rutas = snapshot.docs.map(doc => ({...doc.data(), id:doc.id}));
  const container = document.getElementById('routeList');
  container.innerHTML='';
  rutas.sort((a,b)=>a.date.localeCompare(b.date)).forEach(r=>{
    const div = document.createElement('div'); div.className='routeItem';
    div.innerHTML = `<b>${r.date}</b> - Clientes: ${r.clients.length}
      <button class='deleteBtn' onclick='borrarRuta("${r.id}")'>ğŸ—‘ï¸ Borrar</button>`;
    div.onclick = ()=>{
      if(routeLine){ map.removeLayer(routeLine); routeLine=null; }
      redMarkers.forEach(m=>map.removeLayer(m)); redMarkers=[];
      lastRouteCoords = r.coords;
      routeLine=L.geoJSON({type:"LineString", coordinates:r.coords}).addTo(map);
      map.fitBounds(routeLine.getBounds());

      // Selecciona clientes automÃ¡ticamente
      clients.forEach((c,i)=>{
        document.getElementById('c'+i).checked = r.clients.includes(c.id);
      });
    };
    container.appendChild(div);
  });
}

window.borrarRuta = async function(id){
  if(!confirm('Borrar esta ruta?')) return;
  await deleteDoc(doc(db,"rutas",id));
  cargarRutas();
}

// Event listeners
document.getElementById('btnLogin').addEventListener('click', window.login);
document.getElementById('btnAddClient').addEventListener('click', window.addClient);
document.getElementById('btnRoute').addEventListener('click', window.calculateRoute);
document.getElementById('btnGoogleMaps').addEventListener('click', window.openInGoogleMaps);
document.getElementById('btnWaze').addEventListener('click', window.openInWaze);
document.getElementById('btnClearRoute').addEventListener('click', window.clearRoute);
</script>
</body>
</html>
